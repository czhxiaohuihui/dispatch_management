@layout("/common/_form.html",{js:["/assets/modular/system/dispatch/info_add.js"]}){

<form class="layui-form" id="noticeForm" lay-filter="noticeForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="roleId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">调度单编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="dispatch_id" placeholder="请输入调度单编号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">订单ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="dispatch_order_id" placeholder="请输入订单ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>


                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">司机ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="dispatch_driver_id" placeholder="请输入司机ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">仓库ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="dispatch_warehouse_id" placeholder="请输入仓库ID" class="layui-input"></input>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">门店ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="dispatch_shop_id" placeholder="请输入门店ID" class="layui-input"></input>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">门店类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="dispatch_shop_type" placeholder="请输入门店类型" class="layui-input"></input>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>
</form>

@}
