@layout("/common/_form.html",{js:["/assets/modular/system/warehouse/warehouse_edit.js"]}){

<form class="layui-form" id="noticeForm" lay-filter="noticeForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="warehouseId" value="${warehouseId}" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="warehouseName" value="${warehouseName}" placeholder="请输入名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">区域<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="warehouseDistrict" value="${warehouseDistrict}" placeholder="请输入区域" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">仓库面积<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="warehouseArea" value="${warehouseArea}" placeholder="请输入仓库面积" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">仓库地址<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="warehouseLocation" value="${warehouseLocation}" placeholder="请输入地址" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">仓库类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="warehouseType" value="${warehouseType}" placeholder="请输入仓库类型" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>
</form>

@}
